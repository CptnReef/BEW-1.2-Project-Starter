{% extends 'base.html' %}
{% block content %}

<h1><i>SUPER SECRET<i> <b>Gamer Garage Sales</b><i>!</i></h1>

<p><em>The best place to track prices and find the hottest deals!</em></p>
    {% for store in garage_shops %}

            <a href="/store/{{ store.id }}">{{ store.title }}</a> -

            <p><strong>Address:</strong> {{ store.address }}</p>
    </div>
    {% endfor %}
{% endblock %}
